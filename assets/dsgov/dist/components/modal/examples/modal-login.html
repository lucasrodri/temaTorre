
<div class="br-modal">
  <div class="container-fluid p-1 p-sm-4">
    <div class="br-modal-header">
      <div class="br-modal-title" title="Título">Título</div>
      <button class="br-button close circle small" type="button" data-dismiss="br-modal" aria-label="Close"><i class="fas fa-times" aria-hidden="true"></i>
      </button>
    </div>
    <div class="br-modal-body">
    </div>
    <div class="row">
      <div class="col-sm-12 my-2">
        <div class="br-select">
          <div class="br-input">
            <label for="auth-dominio">Domínio da autenticação</label>
            <input id="auth-dominio" type="text" placeholder="Placeholder"/>
            <button class="br-button" type="button" aria-label="Exibir lista" tabindex="-1" data-trigger="data-trigger"><i class="fas fa-angle-down" aria-hidden="true"></i>
            </button>
          </div>
          <div class="br-list" tabindex="0">
            <div class="br-item" tabindex="-1">
              <div class="br-radio">
                <input id="960" type="radio" name="value" value="960"/>
                <label for="960">Governo Federal do Brasil (gov.br)</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 my-2">
        <div class="br-input">
          <label for="auth-usuario">Usuário</label>
          <input id="auth-usuario" type="text" placeholder="Insira um texto"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 my-2">
        <div class="br-input input-button">
          <label for="input-password">Senha</label>
          <input id="input-password" type="password" placeholder="Digite sua senha"/>
          <button class="br-button" type="button" aria-label="Mostrar senha"><i class="fas fa-eye" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="br-modal-footer justify-content-end">
      <button class="br-button secondary small m-2" type="button">Cancelar
      </button>
      <button class="br-button primary small m-2" type="button" disabled="disabled">Finalizar
      </button>
    </div>
  </div>
</div>
